<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinagem</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <div class="div">
        <h1>Jardinagem</h1>
        
        <!-- Formulário e lista de Produtos -->
        <div>
            <h2>Produtos</h2>
            <input type="text" id="nomeProduto" placeholder="Nome do produto">
            <input type="text" id="nomeCliente" placeholder="Nome cliente">
            <input type="text" id="data" placeholder="Data">
            <button onclick="mostraItensSalvos()">Itens salvos</button>
            
            
            <button  id="addprodutos">Adicionar Produto</button>
        </div>
        <div>
            <h2>Lista de Produtos</h2>
            <div id="Lista"></div>
            
            
        </div>
        
        <!-- Formulário e lista de Clientes -->
        <div>
            <h2>Clientes</h2>
            <input type="text" id="nome" placeholder="Nome do Cliente">
            <input type="text" id="endereco" placeholder="Endereço">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="telefone" placeholder="Telefone">
            <button onclick="adicionarCliente()">Adicionar Cliente</button>
        </div>
        <div>
            <h2>Lista de Clientes Cadastrados</h2>
            <div id="Lista1"></div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
